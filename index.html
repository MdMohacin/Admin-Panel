<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Admin Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .auth-tab {
            cursor: pointer;
            padding: 12px 24px;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }
        .auth-tab.active {
            border-bottom-color: #4f46e5;
            color: #4f46e5;
        }
        .error-message {
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px;
            border-radius: 6px;
            margin-top: 16px;
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-indigo-600">Buy99</h1>
            <p class="text-gray-600 mt-2">Admin Panel Authentication</p>
        </div>
        
        <div class="flex border-b mb-6">
            <div id="login-tab" class="auth-tab active w-1/2 text-center">Login</div>
            <div id="register-tab" class="auth-tab w-1/2 text-center">Register</div>
        </div>
        
        <!-- Login Form -->
        <form id="login-form" class="space-y-4">
            <div>
                <label for="login-email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="login-email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            
            <div>
                <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="login-password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Sign in
            </button>
        </form>
        
        <!-- Register Form -->
        <form id="register-form" class="space-y-4 hidden">
            <div>
                <label for="register-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="register-name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            
            <div>
                <label for="register-email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="register-email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            
            <div>
                <label for="register-password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="register-password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            
            <div>
                <label for="register-confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input type="password" id="register-confirm-password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Create Account
            </button>
        </form>
        
        <div id="error-message" class="error-message mt-4"></div>
        
        <div class="mt-6 bg-gray-100 p-4 rounded-md">
            <p class="text-sm text-gray-600 font-medium">Demo Credentials:</p>
            <p class="text-sm text-gray-600 mt-1">Email: admin@example.com</p>
            <p class="text-sm text-gray-600">Password: admin123</p>
        </div>
    </div>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBet7btzILdzKdSxBg3R80L1dIic5vR734",
            authDomain: "buy-99.firebaseapp.com",
            databaseURL: "https://buy-99-default-rtdb.firebaseio.com",
            projectId: "buy-99",
            storageBucket: "buy-99.appspot.com",
            messagingSenderId: "600126667480",
            appId: "1:600126667480:web:343535e09ad6c945be75ad",
            measurementId: "G-P04PG87W69"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // DOM Elements
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const errorMessage = document.getElementById('error-message');

        // Switch between login and register forms
        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
            clearError();
        });

        registerTab.addEventListener('click', () => {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            clearError();
        });

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // Clear error message
        function clearError() {
            errorMessage.style.display = 'none';
        }

        // Login functionality
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            clearError();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in successfully
                    console.log("User logged in:", userCredential.user);
                    // Redirect to admin panel (you would change this to your actual admin panel URL)
                    window.location.href = "admin-panel.html";
                })
                .catch((error) => {
                    console.error("Login error:", error);
                    
                    // Handle specific error cases
                    if (error.code === 'auth/invalid-login-credentials') {
                        showError('Invalid email or password. Please try again.');
                    } else if (error.code === 'auth/user-not-found') {
                        showError('No account found with this email. Please register first.');
                    } else if (error.code === 'auth/wrong-password') {
                        showError('Incorrect password. Please try again.');
                    } else {
                        showError('Error signing in: ' + error.message);
                    }
                });
        });

        // Register functionality
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            clearError();
            
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showError('Passwords do not match.');
                return;
            }
            
            // Validate password strength
            if (password.length < 6) {
                showError('Password should be at least 6 characters.');
                return;
            }
            
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed up successfully
                    console.log("User registered:", userCredential.user);
                    
                    // Update user profile with name
                    userCredential.user.updateProfile({
                        displayName: name
                    }).then(() => {
                        // Redirect to admin panel
                        window.location.href = "admin-panel.html";
                    });
                })
                .catch((error) => {
                    console.error("Registration error:", error);
                    
                    // Handle specific error cases
                    if (error.code === 'auth/email-already-in-use') {
                        showError('This email is already registered. Please login instead.');
                    } else if (error.code === 'auth/invalid-email') {
                        showError('Invalid email address.');
                    } else if (error.code === 'auth/weak-password') {
                        showError('Password is too weak. Please choose a stronger password.');
                    } else {
                        showError('Error creating account: ' + error.message);
                    }
                });
        });

        // Try to auto-login with demo credentials for testing
        function tryDemoLogin() {
            const demoEmail = "admin@example.com";
            const demoPassword = "admin123";
            
            document.getElementById('login-email').value = demoEmail;
            document.getElementById('login-password').value = demoPassword;
        }

        // Run demo login on page load (for testing)
        window.addEventListener('load', tryDemoLogin);
    </script>
</body>
</html>
